name: Build Velix

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential libgl1-mesa-dev ninja-build libvulkan-dev vulkan-tools

      - name: Configure and Build
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DVELIX_USE_PHYSX=ON \ 
            -DVELIX_USE_VULKAN=ON \ 
            -DVELIX_USE_OPENGL=ON  \
            -DCMAKE_INSTALL_RPATH="\$ORIGIN/lib"
          cmake --build build

      - name: Install to Staging Dir
        run: |
          cmake --install build --prefix staging/Velix

      - name: Create Archive
        run: |
          tar -czvf Velix-linux.tar.gz -C staging Velix

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Velix-linux
          path: Velix-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup MSVC Developer Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure and Build
        run: |
          cmake -S . -B build -G Ninja -DVELIX_USE_PHYSX=OFF -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS_DEBUG="/MD" -DPHYSX_BUILD_TYPE=checked -DVELIX_USE_VULKAN=OFF -DVELIX_USE_OPENGL=ON
          cmake --build build --config Debug

      - name: Install to Staging Dir
        run: |
          cmake --install build --prefix staging/Velix

      - name: Create Archive
        run: |
          tar -czvf Velix-windows.tar.gz -C staging Velix

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Velix-windows
          path: Velix-windows.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Dependencies
        run: |
          brew install cmake ninja freetype glfw

      - name: Configure and Build
        run: |
          cmake -S . -B build -G Ninja -DVELIX_USE_PHYSX=OFF -DVELIX_USE_VULKAN=OFF -DVELIX_USE_OPENGL=ON
          cmake --build build

      - name: Install to Staging Dir
        run: |
          cmake --install build --prefix staging/Velix

      - name: Create Archive
        run: |
          tar -czvf Velix-macos.tar.gz -C staging Velix

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Velix-macos
          path: Velix-macos.tar.gz